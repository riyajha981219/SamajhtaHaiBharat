{% extends 'India/layout.html' %} {% block title %}Login{% endblock %}
 {% block body %}
<h1>LOGIN</h1>
<br/>
<form action="{% url 'map:login' %}" method="POST">
  {% csrf_token %} {% if message %}
  <p class="lead fst-italic">{{message}}</p>
  <br />
  <br />
  {% endif %}
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input
      type="email"
      class="form-control"
      id="exampleInputEmail1"
      name="email"
      aria-describedby="emailHelp"
    />
    <div id="emailHelp" class="form-text">
      We'll never share your email with anyone else.
    </div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input
      type="password"
      class="form-control"
      id="exampleInputPassword1"
      name="password"
    />
  </div>
  <button type="submit" class="btn btn-primary">Log In</button>
</form>

<br/>
<div class="float-end">
<p class="text-muted fst-italic">Haven't registered yet?</p>
<a class="btn btn-primary float-end" href="{% url 'map:signup' %}">Sign Up</a>
</div>

{% endblock %}
