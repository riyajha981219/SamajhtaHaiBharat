{% extends 'India/layout.html' %}

{% block title %} Signup {% endblock %}

{% block body %}

 {% load crispy_forms_tags %}  

<div class="container py-5">
    <div class="float-end">
    <a href="{% url 'map:login' %}" class="btn btn-primary">Login</a>
</div>
    <h1>Sign Up</h1>
    {%if message%}
    {{message}}
    {%endif%}
    <form method="POST" action="{% url 'map:signup' %}">
        {% csrf_token %}
        {{form|crispy}}
        <button class="btn btn-primary" type="submit">Sign up</button>
    </form>
</div>
{% endblock %}
